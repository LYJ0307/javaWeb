<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
	
	
	function ajax2 ( obj ) {
		let type = obj.get;
		let dateType = obj.dateType;
		let url = obj.url;
		let food = "바닐라라떼입니다";
		let result = true;
		
		if (result ) {
			obj.success(food);
		}
		else {
			obj.error();
		}
		
	}
	
	
	function send() {
		ajax2( {
			type: "get",
			dateType: "text",
			url: "cafe3",
			success: function ( data) {
				alert( data);
			},
			error: function() {
				alert("요청에 실패했습니다");
			}
		})
	}
	
	
	
</script>

</head>
<body>
	
	
	<button onclick="send()">커피정보</button>
	
	<div id="result"></div>
	
	

</body>
</html>
