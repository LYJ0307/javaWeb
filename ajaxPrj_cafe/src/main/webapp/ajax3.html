<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
	
	function send() {
		
		$.ajax({
			
			type:"get",
			dataType: "json",
			url: "/ajaxPrj_cafe/cafe5",

			
			success: function ( data) {
				alert( data);
				console.log( data);
			},
			
			error: function( ) {
				alert("요청에 실패하였습니다");
			}
			
			
		});
		
	}
	
	
	
</script>


</head>
<body>
	
	
	<button onclick="send()">커피정보</button>
	<div id="result"></div>
	
	

</body>
</html>
